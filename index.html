<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INSERCIÓN DEL FAVICON AQUÍ -->
    <link rel="icon" type="image/png" href="image/Imagen1.png" />
    <title>Iniciar Sesión - SAI (Sistema de Abastecimiento de Insumos)</title>
    <link rel="stylesheet" href="css/login.css">
    <meta name="description" content="Sistema de autenticación para solicitudes de insumos">
</head>

<body>
    <div class="login-container">
        <!-- Decorative background elements -->
        <div class="bg-decoration decoration-1"></div>
        <div class="bg-decoration decoration-2"></div>
        <div class="bg-decoration decoration-3"></div>

        <div class="login-card">
            <!-- Header del login -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 12l2 2 4-4" />
                            <path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3" />
                            <path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3" />
                            <path d="M12 3c0 1-1 3-3 3s-3-2-3-3 1-3 3-3 3 2 3 3" />
                            <path d="M12 21c0-1 1-3 3-3s3 2 3 3-1 3-3 3-3-2-3-3" />
                        </svg>
                    </div>
                </div>
                <h1>Sistema de Insumos</h1>
                <p>Inicia sesión para gestionar tus solicitudes</p>
            </div>

            <!-- Formulario de login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <div class="input-container">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <input type="text" id="username" name="username" required autocomplete="username"
                            placeholder="Ingresa tu usuario">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-container">
                        <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                            <circle cx="12" cy="16" r="1" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                        </svg>
                        <input type="password" id="password" name="password" required autocomplete="current-password"
                            placeholder="Ingresa tu contraseña">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <button type="submit" class="login-button" id="loginButton">
                    <span class="button-text">Iniciar Sesión</span>
                    <div class="button-loader" style="display: none;">
                        <div class="spinner"></div>
                        <span>Iniciando...</span>
                    </div>
                </button>
            </form>

            <!-- Mensajes de error/success -->
            <div id="messageContainer" class="message-container" style="display: none;">
                <div class="message-content">
                    <div class="message-icon"></div>
                    <span class="message-text"></span>
                </div>
            </div>

            <!-- Footer del login -->
            <div class="login-footer">
                <p>Sistema de Solicitudes de Insumos v1.0</p>
                <div class="system-status">
                    <div class="status-indicator online"></div>
                    <span>Sistema operativo</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/api-adapter.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
