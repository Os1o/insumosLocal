    <!-- â­ NUEVO: Script para el modal del tutorial -->
    <!-- â­ Script para el modal del tutorial - VERSIÃ“N CORRECTA -->
    <script>
        // Funciones del tutorial
        function abrirTutorial() {
            const modal = document.getElementById('tutorial-modal');
            const video = document.getElementById('tutorial-video');

            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';

                // Intentar reproducir el video
                if (video) {
                    video.currentTime = 0;
                    setTimeout(() => {
                        video.play().catch(() => {
                            console.log('Autoplay bloqueado');
                        });
                    }, 100);
                }
            }
        }

        function cerrarTutorial() {
            const modal = document.getElementById('tutorial-modal');
            const video = document.getElementById('tutorial-video');

            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';

                // Pausar video
                if (video) {
                    video.pause();
                    video.currentTime = 0;
                }
            }
        }

        // Cerrar al hacer clic en el fondo
        document.addEventListener('click', function (e) {
            const modal = document.getElementById('tutorial-modal');
            if (e.target.classList.contains('tutorial-backdrop')) {
                cerrarTutorial();
            }
        });

        // Cerrar con ESC
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('tutorial-modal');
                if (modal && modal.classList.contains('active')) {
                    cerrarTutorial();
                }
            }
        });

        // Asegurar que el modal estÃ© oculto al cargar
        document.addEventListener('DOMContentLoaded', function () {
            const modal = document.getElementById('tutorial-modal');
            if (modal) {
                modal.classList.remove('active');
                modal.style.display = 'none';
                // Mostrarlo solo cuando tenga la clase active
                const observer = new MutationObserver(function (mutations) {
                    mutations.forEach(function (mutation) {
                        if (mutation.attributeName === 'class') {
                            if (modal.classList.contains('active')) {
                                modal.style.display = 'flex';
                            } else {
                                setTimeout(() => {
                                    if (!modal.classList.contains('active')) {
                                        modal.style.display = 'none';
                                    }
                                }, 300);
                            }
                        }
                    });
                });
                observer.observe(modal, { attributes: true });
            }
        });
    </script>
