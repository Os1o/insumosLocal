<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Políticas de Uso</title>
    <link rel="stylesheet" href="css/politicas.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header-politicas">
        <h1>Políticas de Uso del Sistema</h1>
        <button onclick="window.history.back()" class="btn-regresar">← Regresar</button>
    </header>

    <main class="visor-container">
        <!-- Aquí se muestra el PDF -->
        <iframe 
            src="docs/Politicas.pdf" 
            title="Políticas de Uso" 
            frameborder="0" 
            class="visor-pdf">
        </iframe>
    </main>

    <footer id="footer-container"></footer>

    <script>
        // Cargar el footer reutilizable dinámicamente
        fetch("includes/foot.html")
            .then(res => res.text())
            .then(html => document.getElementById("footer-container").innerHTML = html)
            .catch(err => console.error("Error al cargar footer:", err));
    </script>
</body>
</html>
